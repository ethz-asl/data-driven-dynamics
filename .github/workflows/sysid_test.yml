name: SysID Pipeline Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - "px4io/px4-dev-simulation-focal:2020-11-18" # Gazebo 11
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v1
      - name: submodule update
        run: git submodule update --init --recursive
      - name: Install python dependencies
        run: pip3 install -r Tools/parametric_model/requirements.txt
      - name: Run subsystem level tests on parametric model
        run: Tools/parametric_model/test_parametric_model.sh
      - name: Run simple_multirotor_model estimation for system level test using resource ulog
        run: python3 Tools/parametric_model/generate_parametric_model.py --model simple_quadrotor_model resources/simple_quadrotor_model.ulg
      - name: Run quad_plane_model estimation for system level test using resource ulog
        run: python3 Tools/parametric_model/generate_parametric_model.py --model quad_plane_model resources/simple_quadplane_model.ulg
      - name: Run quad_plane_model estimation for system level test using resource csv
        run: python3 Tools/parametric_model/generate_parametric_model.py --model quad_plane_model resources/simple_quadplane_model.csv
