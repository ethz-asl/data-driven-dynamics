name: SysID Pipeline Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - "px4io/px4-dev-simulation-focal:2020-11-18" # Gazebo 11
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v1
      - name: submodule update
        run: git submodule update --init --recursive
      - name: Install python dependencies
        run: pip3 install -r Tools/parametric_model/requirements.txt
      - name: Run pytest on parametric model
        run: Tools/parametric_model/test_parametric_model.sh
